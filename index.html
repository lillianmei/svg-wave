    <div class="contain">
      <div>SVG WAVE</div>

        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 24 150 28"

      >
        <defs>
          <path

            d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
          ></path>
        </defs>
        <g class="wave-group">
          <use xlink:href="#wave" x="48" y="7" fill="rgba(255,255,255,.5)" />
          <use xlink:href="#wave" x="48" y="2" fill="rgba(255,255,255,0.3)" />
          <use xlink:href="#wave" x="48" y="5" fill="rgba(255,255,255,0.7)" />
